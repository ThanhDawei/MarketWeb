<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>DMarket</title>
  </head>
  <body>
    <header>
      <!-- Nút thông báo -->
      <button id="notification-btn" type="button" style="background: none; border: none;">
        <h1 style="--h1-left: 775px; --h1-top: 5px;">
          <i class="fa-solid fa-bell"></i>
          Thông báo
          <span class="notification-badge">3</span>
        </h1>
      </button>

      <!-- Hộp dropdown thông báo -->
      <div id="notification-popup" class="notification-dropdown" style="display: none;">
          <div class="notification-content">
              <span id="close-notification-popup" class="close-dropdown">&times;</span>
              <h3>Thông báo mới</h3>
              <ul>
                  <li>Đơn hàng #123 của bạn đã được giao thành công.</li>
                  <li>Chào bạn mới! Cảm ơn bạn đã đăng ký tài khoản.</li>
                  <li>Khuyến mãi khủng 50% chỉ trong hôm nay!</li>
              </ul>
          </div>
      </div>

      <h1 style="--h1-left: 200px; --h1-top: 5px">
        <i class="fa-solid fa-phone"></i>
        Liên hệ:
        <button
          type="button"
          style="background: none; border: none"
          onclick="location.href='https://www.facebook.com/thanh.huynhtuan.1840'"
        >
          <div class="circle">
            <i class="fa-solid fa-f"></i>
          </div>
        </button>
      </h1>

      <button type="button" style="background: none; border: none">
        <h1 style="--h1-left: 905px; --h1-top: 5px">
          <i class="fa-solid fa-circle-question"></i>
          Hỗ trợ
        </h1>
      </button>
      <button
        id="login-btn"
        type="button"
        style="background: none; border: none"
      >
        <h1 style="--h1-left: 1000px; --h1-top: 5px">
          <i class="fa-solid fa-circle-user"></i>
          Đăng nhập
        </h1>
      </button>
      <div id="login-popup" class="popup" style="display: none">
        <div class="popup-content">
          <span id="close-login-popup" class="close">&times;</span>
          <h2>Đăng nhập</h2>
          <form class="login-form">
            <div class="input-group">
              <label for="username">Tên đăng nhập:</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Nhập tên đăng nhập"
                  required
                />
              </div>
            </div>
            <div class="input-group">
              <label for="password">Mật khẩu:</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  required
                />
                <i class="fa-solid fa-eye-slash toggle-password"></i>
              </div>
            </div>
            <button type="submit" class="login-button">Đăng nhập</button>
          </form>
        </div>
      </div>
      <h1 style="--h1-left: 190px; --h1-top: 17px; --h1-size: 30px">
        <button
          type="button"
          oneclick="location.href='index.html';"
          style="
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
          "
        >
          <i class="fa-solid fa-store"></i>DMarket
        </button>
      </h1>
      <div
        class="search-container"
        style="--search-left: 425px; --search-top: 40px"
      >
        <input type="text" placeholder="Search..." />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <button type="button" style="background: none; border: none">
        <h1 style="--h1-left: 1040px; --h1-top: 17px; --h1-size: 30px">
          <i class="fa-solid fa-cart-shopping"></i>
        </h1>
      </button>
      <script>
        // --- BỘ NÃO ĐIỀU KHIỂN POPUP ĐĂNG NHẬP ---
        const loginBtn = document.getElementById("login-btn");
        const loginPopup = document.getElementById("login-popup");
        const closeLoginPopupBtn = document.getElementById("close-login-popup");

        loginBtn.onclick = function () { loginPopup.style.display = "flex"; };
        closeLoginPopupBtn.onclick = function () { loginPopup.style.display = "none"; };

        // --- BỘ NÃO ĐIỀU KHIỂN DROPDOWN THÔNG BÁO ---
        const notificationBtn = document.getElementById("notification-btn");
        const notificationPopup = document.getElementById("notification-popup");
        const closeNotificationPopupBtn = document.getElementById("close-notification-popup");

        notificationBtn.onclick = function() { 
          // Logic nhỏ: Nếu popup đang hiện thì ẩn đi, nếu đang ẩn thì hiện lên
          if (notificationPopup.style.display === "block") {
              notificationPopup.style.display = "none";
          } else {
              notificationPopup.style.display = "block";
          }
        };
        closeNotificationPopupBtn.onclick = function() { notificationPopup.style.display = "none"; };

        // --- BỘ NÃO CHUNG DUY NHẤT: BẤM RA NGOÀI ĐỂ TẮT ---
        window.addEventListener("click", function (event) {
          // Logic cho popup đăng nhập: Nếu bấm vào nền mờ thì tắt
          if (event.target == loginPopup) {
            loginPopup.style.display = "none";
          }

          // Logic cho dropdown thông báo: Nếu bấm ra ngoài cả nút và cả hộp thì tắt
          if (!notificationBtn.contains(event.target) && !notificationPopup.contains(event.target)) {
            notificationPopup.style.display = "none";
          }
        });
      </script>
    </header>
  </body>
</html>
