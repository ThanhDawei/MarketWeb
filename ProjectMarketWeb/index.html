<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>DMarket</title>
  </head>
  <body>
    <header>
      <h1 style="--h1-left: 200px; --h1-top: 5px">
        <i class="fa-solid fa-phone"></i>
        Liên hệ:
        <button
          type="button"
          style="background: none; border: none"
          onclick="location.href='https://www.facebook.com/thanh.huynhtuan.1840'"
        >
          <div class="circle">
            <i class="fa-solid fa-f"></i>
          </div>
        </button>
      </h1>
      <button
        id="notification-btn"
        type="button"
        style="background: none; border: none"
      >
        <h1 style="--h1-left: 775px; --h1-top: 5px">
          <i class="fa-solid fa-bell"></i>
          Thông báo
        </h1>
      </button>
      <div id="notification-popup" class="popup" style="display: none">
        <div class="popup-content">
          <span id="close-popup" class="close">&times;</span>
          <h2>Thông báo</h2>
          <p>Chưa có thông báo mới.</p>
        </div>
      </div>
      <button type="button" style="background: none; border: none">
        <h1 style="--h1-left: 905px; --h1-top: 5px">
          <i class="fa-solid fa-circle-question"></i>
          Hỗ trợ
        </h1>
      </button>
      <button type="button" style="background: none; border: none">
        <h1 style="--h1-left: 1000px; --h1-top: 5px">
          <i class="fa-solid fa-circle-user"></i>
          Đăng nhập
        </h1>
      </button>
      <h1 style="--h1-left: 190px; --h1-top: 17px; --h1-size: 30px">
        <button
          type="button"
          oneclick="location.href='index.html';"
          style="
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
          "
        >
          <i class="fa-solid fa-store"></i>DMarket
        </button>
      </h1>
      <div
        class="search-container"
        style="--search-left: 425px; --search-top: 40px"
      >
        <input type="text" placeholder="Search..." />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <button type="button" style="background: none; border: none">
        <h1 style="--h1-left: 1040px; --h1-top: 17px; --h1-size: 30px">
          <i class="fa-solid fa-cart-shopping"></i>
        </h1>
      </button>
      <script>
        document.getElementById("notification-btn").onclick = function () {
          document.getElementById("notification-popup").style.display = "flex";
        };
        document.getElementById("close-popup").onclick = function () {
          document.getElementById("notification-popup").style.display = "none";
        };
        window.onclick = function (event) {
          var popup = document.getElementById("notification-popup");
          if (event.target == popup) {
            popup.style.display = "none";
          }
        };
      </script>
    </header>
  </body>
</html>
