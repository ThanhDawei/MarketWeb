<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="scripts.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>DMarket</title>
  </head>
  <body>
    <header>
      <!-- Nút thông báo -->
      <h1 style="--h1-left: 775px; --h1-top: 3px; font-size: 0.9em">
        <div class="notification-container">
          <!-- Checkbox tàng hình để điều khiển -->
          <input
            type="checkbox"
            id="notification-toggle"
            class="notification-toggle"
          />

          <!-- Cái nút cũ của bạn bây giờ biến thành label để bấm được -->
          <label for="notification-toggle" class="notification-bell">
            <!-- Giữ lại nội dung y hệt nút cũ của bạn -->
            <i class="fa-solid fa-bell"></i>
            Thông báo
            <span class="notification-badge">3</span>
            <!-- Thêm chấm đỏ báo số -->
          </label>

          <!-- Cái hộp chứa thông báo (lấy từ file test) -->
          <div class="notification-box">
            <h3>Thông Báo Mới</h3>
            <ul>
              <li>Đơn hàng #123 của bạn đã được giao thành công.</li>
              <li>Chào bạn mới! Cảm ơn bạn đã đăng ký tài khoản.</li>
              <li>Khuyến mãi khủng 50% chỉ trong hôm nay!</li>
            </ul>
          </div>
        </div>
      </h1>

      <h1 style="--h1-left: 200px; --h1-top: 5px">
        <i class="fa-solid fa-phone"></i>
        Liên hệ:
        <button
          type="button"
          style="background: none; border: none"
          onclick="location.href='https://www.facebook.com/thanh.huynhtuan.1840'"
        >
          <div class="circle">
            <i class="fa-solid fa-f"></i>
          </div>
        </button>
      </h1>

      <button type="button" style="background: none; border: none">
        <h1 style="--h1-left: 905px; --h1-top: 5px">
          <i class="fa-solid fa-circle-question"></i>
          Hỗ trợ
        </h1>
      </button>
      <button
        id="login-btn"
        type="button"
        style="background: none; border: none"
      >
        <h1 style="--h1-left: 1000px; --h1-top: 5px">
          <i class="fa-solid fa-circle-user"></i>
          Đăng nhập
        </h1>
      </button>
      <div
        id="username-display"
        style="--h1-left: 1000px; --h1-top: 5px; --h1-size: 14px; display: none"
      >
        <h1>
          <i class="fa-solid fa-circle-user"></i>
          <span id="displayed-username"></span>
        </h1>
      </div>
      <div id="login-popup" class="popup" style="display: none">
        <div class="popup-content">
          <span id="close-login-popup" class="close">&times;</span>
          <h2>Đăng nhập</h2>
          <form class="login-form">
            <div class="input-group">
              <label for="username">Tên đăng nhập:</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Nhập tên đăng nhập"
                  required
                />
              </div>
            </div>
            <div class="input-group">
              <label for="password">Mật khẩu:</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  required
                />
                <i class="fa-solid fa-eye-slash toggle-password"></i>
              </div>
            </div>
            <button type="submit" class="login-button">Đăng nhập</button>
          </form>
        </div>
      </div>
      <h1 style="--h1-left: 190px; --h1-top: 17px; --h1-size: 30px">
        <button
          type="button"
          oneclick="location.href='index.html';"
          style="
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
          "
        >
          <i class="fa-solid fa-store"></i>DMarket
        </button>
      </h1>
      <div
        class="search-container" style="--search-left: 450px;
        --search-top: 40px">
        <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." />
        <button type="button" id="searchBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <button type="button" style="background: none; border: none">
        <h1 style="--h1-left: 1100px; --h1-top: 20px; --h1-size: 30px">
          <i class="fa-solid fa-cart-shopping"></i>
        </h1>
      </button>
    </header>

    <!-- Nút thêm sp mới -->
    <button id="open-product-form-btn">Thêm sản phẩm mới</button>

    <!-- Popup thêm sp mới -->
    <div id="product-form-popup" class="popup">
      <div class="popup-content">
        <span id="close-product-form-popup" class="close">&times;</span>
        <h2>Thêm sản phẩm mới</h2>
        <form id="productForm">
          <input type="text" id="name" placeholder="Tên sản phẩm" required />
          <input type="text" id="color" placeholder="Màu" required />
          <input type="number" id="quantity" placeholder="Số lượng" required />
          <input type="file" id="image" accept="image/*" required />
          <button type="submit">Thêm</button>
        </form>
      </div>
    </div>

    <div id="productList" class="product-list"></div>
  </body>
</html>
