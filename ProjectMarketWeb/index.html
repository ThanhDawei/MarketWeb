<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>DMarket</title>
    <style>
     
      .popup {
        display: none; 
        position: fixed;
        z-index: 1000; 
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4); 
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
        position: relative;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        animation-name: animatetop;
        animation-duration: 0.4s;
      }

      @keyframes animatetop {
        from {
          top: -300px;
          opacity: 0;
        }
        to {
          top: 0;
          opacity: 1;
        }
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        right: 10px;
        top: 5px;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      #productForm {
        display: flex; 
        flex-direction: column;
        gap: 15px; 
        margin-top: 20px;
      }

      #productForm input[type="text"],
      #productForm input[type="number"],
      #productForm input[type="file"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: calc(100% - 22px); 
      }

      #productForm button[type="submit"] {
        background-color: #8a2be2;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      #productForm button[type="submit"]:hover {
        background-color: #7b1edc;
      }

    
      #open-product-form-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px; 
        margin-left: 20px;
        font-size: 16px;
      }

      #open-product-form-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Nút thông báo -->
      <h1 style="--h1-left: 775px; --h1-top: 3px; font-size: 0.9em">
        <div class="notification-container">
          <!-- Checkbox tàng hình để điều khiển -->
          <input
            type="checkbox"
            id="notification-toggle"
            class="notification-toggle"
          />

          <!-- Cái nút cũ của bạn bây giờ biến thành label để bấm được -->
          <label for="notification-toggle" class="notification-bell">
            <!-- Giữ lại nội dung y hệt nút cũ của bạn -->
            <i class="fa-solid fa-bell"></i>
            Thông báo
            <span class="notification-badge">3</span>
            <!-- Thêm chấm đỏ báo số -->
          </label>

          <!-- Cái hộp chứa thông báo (lấy từ file test) -->
          <div class="notification-box">
            <h3>Thông Báo Mới</h3>
            <ul>
              <li>Đơn hàng #123 của bạn đã được giao thành công.</li>
              <li>Chào bạn mới! Cảm ơn bạn đã đăng ký tài khoản.</li>
              <li>Khuyến mãi khủng 50% chỉ trong hôm nay!</li>
            </ul>
          </div>
        </div>
      </h1>

      <h1 style="--h1-left: 200px; --h1-top: 5px">
        <i class="fa-solid fa-phone"></i>
        Liên hệ:
        <button
          type="button"
          style="background: none; border: none"
          onclick="location.href='https://www.facebook.com/thanh.huynhtuan.1840'"
        >
          <div class="circle">
            <i class="fa-solid fa-f"></i>
          </div>
        </button>
      </h1>

      <button type="button" style="background: none; border: none">
        <h1 style="--h1-left: 905px; --h1-top: 5px">
          <i class="fa-solid fa-circle-question"></i>
          Hỗ trợ
        </h1>
      </button>
      <button
        id="login-btn"
        type="button"
        style="background: none; border: none"
      >
        <h1 style="--h1-left: 1000px; --h1-top: 5px">
          <i class="fa-solid fa-circle-user"></i>
          Đăng nhập
        </h1>
      </button>
      <div
        id="username-display"
        style="--h1-left: 1000px; --h1-top: 5px; --h1-size: 14px; display: none"
      >
        <h1>
          <i class="fa-solid fa-circle-user"></i>
          <span id="displayed-username"></span>
        </h1>
      </div>
      <div id="login-popup" class="popup" style="display: none">
        <div class="popup-content">
          <span id="close-login-popup" class="close">&times;</span>
          <h2>Đăng nhập</h2>
          <form class="login-form">
            <div class="input-group">
              <label for="username">Tên đăng nhập:</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Nhập tên đăng nhập"
                  required
                />
              </div>
            </div>
            <div class="input-group">
              <label for="password">Mật khẩu:</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  required
                />
                <i class="fa-solid fa-eye-slash toggle-password"></i>
              </div>
            </div>
            <button type="submit" class="login-button">Đăng nhập</button>
          </form>
        </div>
      </div>
      <h1 style="--h1-left: 190px; --h1-top: 17px; --h1-size: 30px">
        <button
          type="button"
          oneclick="location.href='index.html';"
          style="
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
          "
        >
          <i class="fa-solid fa-store"></i>DMarket
        </button>
      </h1>
      <div
        class="search-container"
        style="--search-left: 425px; --search-top: 40px"
      >
        <input type="text" id="searchInput" placeholder="Search..." />
        <button type="submit" id="searchBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <button type="button" style="background: none; border: none">
        <h1 style="--h1-left: 1040px; --h1-top: 17px; --h1-size: 30px">
          <i class="fa-solid fa-cart-shopping"></i>
        </h1>
      </button>
    </header>


    <button id="open-product-form-btn">Thêm sản phẩm mới</button>


    <div id="product-form-popup" class="popup">
      <div class="popup-content">
        <span id="close-product-form-popup" class="close">&times;</span>
        <h2>Thêm sản phẩm mới</h2>
        <form id="productForm">
          <input type="text" id="name" placeholder="Tên sản phẩm" required />
          <input type="text" id="color" placeholder="Màu" required />
          <input type="number" id="quantity" placeholder="Số lượng" required />
          <input type="file" id="image" accept="image/*" required />
          <button type="submit">Thêm</button>
        </form>
      </div>
    </div>

    <div id="productList" class="product-list"></div>
    <script>

      document.getElementById("login-btn").onclick = function () {
        document.getElementById("login-popup").style.display = "flex";
      };
      document.getElementById("close-login-popup").onclick = function () {
        document.getElementById("login-popup").style.display = "none";
      };

      window.addEventListener("click", function (event) {
        var loginPopup = document.getElementById("login-popup");
        if (event.target == loginPopup) {
          loginPopup.style.display = "none";
        }

        var productFormPopup = document.getElementById("product-form-popup");
        if (event.target == productFormPopup) {
          productFormPopup.style.display = "none";
        }
      });
      document.querySelector(".login-form").onsubmit = function (e) {
        e.preventDefault();
        var usernameInput = document.getElementById("username").value;
        var passwordInput = document.getElementById("password").value;
        if (usernameInput === "admin1" && passwordInput === "admin1") {
          document.getElementById("login-popup").style.display = "none";
          document.getElementById("login-btn").style.display = "none";
          document.getElementById("username-display").style.display = "block";
          document.getElementById("displayed-username").innerText =
            usernameInput;
        } else {
          alert("Sai tên đăng nhập hoặc mật khẩu!");
        }
      };
      let products = [];

      const form = document.getElementById("productForm");
      const productList = document.getElementById("productList");

      let storedProducts = localStorage.getItem("products");
      if (storedProducts) {
        products = JSON.parse(storedProducts);
      }

      function renderProducts(list = products) {
        productList.innerHTML = "";
        list.forEach((product, index) => {
          let card = `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Màu: ${product.color}</p>
          <p>Số lượng: ${product.quantity}</p>
          <button onclick="deleteProduct(${index})">Xóa</button>
        </div>
      `;
          productList.innerHTML += card;
        });
      }

      function deleteProduct(index) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let name = document.getElementById("name").value;
        let color = document.getElementById("color").value;
        let quantity = document.getElementById("quantity").value;
        let file = document.getElementById("image").files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            let imageData = event.target.result;
            products.push({ name, color, quantity, image: imageData });
            localStorage.setItem("products", JSON.stringify(products));
            renderProducts();
            form.reset();
            document.getElementById("product-form-popup").style.display =
              "none"; 
          };
          reader.readAsDataURL(file);
        }
      });

      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");

      searchBtn.addEventListener("click", () => {
        const keyword = searchInput.value.toLowerCase().trim();
        const filtered = products.filter((product) =>
          product.name.toLowerCase().includes(keyword)
        );
        renderProducts(filtered);

        localStorage.setItem("searchKeyword", keyword);
      });

      searchInput.addEventListener("keyup", (e) => {
        if (e.key === "Enter") searchBtn.click();
      });

      renderProducts();

      document.getElementById("open-product-form-btn").onclick = function () {
        document.getElementById("product-form-popup").style.display = "flex";
      };
      document.getElementById("close-product-form-popup").onclick =
        function () {
          document.getElementById("product-form-popup").style.display = "none";
        };
    </script>
  </body>
</html>
