<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="scripts.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>DMarket</title>
  </head>
  <body>
    <header>
      <!-- Nút thông báo -->
      <h1 style="--h1-left: 61%; --h1-top: 2%; font-size: 0.9em">
        <div class="notification-container">
          <input
            type="checkbox"
            id="notification-toggle"
            class="notification-toggle"
          />
          <label for="notification-toggle" class="notification-bell">
            <i class="fa-solid fa-bell"></i>
            Thông báo
            <span class="notification-badge">3</span>
          </label>
          <div class="notification-box">
            <h3>Thông Báo Mới</h3>
            <ul>
              <li>Đơn hàng #123 của bạn đã được giao thành công.</li>
              <li>Chào bạn mới! Cảm ơn bạn đã đăng ký tài khoản.</li>
              <li>Khuyến mãi khủng 50% chỉ trong hôm nay!</li>
            </ul>
          </div>
        </div>
      </h1>

      <h1 style="--h1-left: 15%; --h1-top: 4%">
        <i class="fa-solid fa-phone"></i>
        Liên hệ:
        <button
          type="button"
          style="background: none; border: none"
          onclick="location.href='https://www.facebook.com/thanh.huynhtuan.1840'"
        >
          <div class="circle">
            <i class="fa-solid fa-f"></i>
          </div>
        </button>
      </h1>

      <button type="button" style="background: none; border: none">
        <h1 style="--h1-left: 72%; --h1-top: 4%">
          <i class="fa-solid fa-circle-question"></i>
          Hỗ trợ
        </h1>
      </button>
      <button
        id="login-btn"
        type="button"
        style="background: none; border: none"
      >
        <h1 style="--h1-left: 80%; --h1-top: 4%">
          <i class="fa-solid fa-circle-user"></i>
          Đăng nhập
        </h1>
      </button>
      <div
        id="username-display"
        style="--h1-left: 80%; --h1-top: 4%; --h1-size: 14px; display: none"
      >
        <h1>
          <i class="fa-solid fa-circle-user"></i>
          <span id="displayed-username"></span>
        </h1>
      </div>
      <div id="login-popup" class="popup" style="display: none">
        <div class="popup-content">
          <span id="close-login-popup" class="close">&times;</span>
          <h2>Đăng nhập</h2>
          <form class="login-form">
            <div class="input-group">
              <label for="username">Tên đăng nhập:</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Nhập tên đăng nhập"
                  required
                />
              </div>
            </div>
            <div class="input-group">
              <label for="password">Mật khẩu:</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  required
                />
                <i class="fa-solid fa-eye-slash toggle-password"></i>
              </div>
            </div>
            <button type="submit" class="login-button">Đăng nhập</button>
          </form>
        </div>
      </div>
      <h1 style="--h1-left: 14%; --h1-top: 20%; --h1-size: 30px">
        <button
          type="button"
          oneclick="location.href='index.html';"
          style="
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
          "
        >
          <i class="fa-solid fa-store"></i>DMarket
        </button>
      </h1>
      <div
        class="search-container"
        style="--search-left: 31%; --search-top: 40%"
      >
        <input type="text" id="searchInput" placeholder="Search..." />
        <button type="submit" id="searchBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <button
        id="cartShop"
        type="button"
        style="background: none; border: none"
      >
        <h1 style="--h1-left: 80%; --h1-top: 20%; --h1-size: 30px">
          <i class="fa-solid fa-cart-shopping"></i>
        </h1>
      </button>
      <div id="cartMenu" class="cart-dropdown" style="display: none">
        <h3>Giỏ hàng</h3>
        <hr />
        <ul id="cartItems"></ul>
        <hr />
        <!-- Tổng tiền -->
        <div class="total">Tổng: <span id="totalPrice">0</span> đ</div>
      </div>
    </header>

    <!-- Nút thêm sp mới -->
    <button id="open-product-form-btn">Thêm sản phẩm mới</button>

    <!-- Popup thêm sp mới -->
    <div id="product-form-popup" class="popup">
      <div class="popup-content">
        <span id="close-product-form-popup" class="close">&times;</span>
        <h2>Thêm sản phẩm mới</h2>
        <form id="productForm">
          <input type="text" id="name" placeholder="Tên sản phẩm" required />
          <input type="number" id="value" placeholder="Giá" required />
          <input type="number" id="quantity" placeholder="Số lượng" required />
          <input type="text" id="category" placeholder="Danh mục" required />
          <input type="file" id="image" accept="image/*" required />
          <button type="submit">Thêm</button>
        </form>
      </div>
    </div>

    <div class="main-content">
      <div class="filter-section">
        <h3><i class="fa-solid fa-filter"></i> Lọc sản phẩm</h3>
        <div class="filter-group">
          <label for="filterProductName">Tên sản phẩm:</label>
          <input
            type="text"
            id="filterProductName"
            placeholder="Ví dụ: Chuột, bàn phím..."
          />
        </div>
        <div class="filter-group">
          <label for="filterProductCategory">Danh mục:</label>
          <input
            type="text"
            id="filterProductCategory"
            placeholder="Ví dụ: Sách, Điện tử..."
          />
        </div>
        <div class="filter-group">
          <label>Khoảng giá:</label>
          <div class="price-range">
            <input type="number" id="filterPriceMin" placeholder="Từ" min="0" />
            <span>-</span>
            <input
              type="number"
              id="filterPriceMax"
              placeholder="Đến"
              min="0"
            />
          </div>
        </div>
        <button id="applyFilterBtn" class="filter-btn primary-btn">
          <i class="fa-solid fa-magnifying-glass"></i> Áp dụng lọc
        </button>
        <button id="clearFilterBtn" class="filter-btn secondary-btn">
          <i class="fa-solid fa-eraser"></i> Xóa lọc
        </button>
      </div>

      <div id="productList" class="product-grid"></div>
    </div>
  </body>
</html>
