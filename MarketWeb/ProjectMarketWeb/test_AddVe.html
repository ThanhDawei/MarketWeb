<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Form + Card sản phẩm</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      form {
        margin-bottom: 20px;
      }
      input {
        margin: 5px;
        padding: 5px;
        display: block;
      }
      .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .product-card {
        width: 200px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        background: #fafafa;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .product-card img {
        width: 100%;
        height: auto;
        border-radius: 6px;
        margin-bottom: 10px;
      }
      .product-card h3 {
        margin: 5px 0;
        font-size: 18px;
        color: #333;
      }
      .product-card p {
        margin: 3px 0;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h2>Thêm Sản Phẩm</h2>
    <form id="productForm">
      <input type="text" id="name" placeholder="Tên sản phẩm" required />
      <input type="text" id="color" placeholder="Màu" required />
      <input type="number" id="quantity" placeholder="Số lượng" required />
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Thêm</button>
    </form>

    <h2>Danh sách Sản Phẩm</h2>
    <div id="productList" class="product-list"></div>

    <script>
      let products = [];

      const form = document.getElementById("productForm");
      const productList = document.getElementById("productList");

      function renderProducts() {
        productList.innerHTML = "";
        products.forEach((product) => {
          let card = `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Màu: ${product.color}</p>
            <p>Số lượng: ${product.quantity}</p>
          </div>
        `;
          productList.innerHTML += card;
        });
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        let name = document.getElementById("name").value;
        let color = document.getElementById("color").value;
        let quantity = document.getElementById("quantity").value;
        let file = document.getElementById("image").files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            let imageData = event.target.result;
            products.push({ name, color, quantity, image: imageData });
            renderProducts();
            form.reset();
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
