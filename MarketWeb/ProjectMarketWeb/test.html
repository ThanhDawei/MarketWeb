<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="test.css" />
    <title>Title of the document</title>
  </head>

  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const popupOverlay = document.getElementById("popupOverlay");
        const closeButton = document.getElementById("closePopup");
        const openButton = document.getElementById("openPopup"); // Assuming you have a button to open it

        // Function to show the popup
        function showPopup() {
          popupOverlay.style.display = "flex"; // Use 'flex' to center content
        }

        // Function to hide the popup
        function hidePopup() {
          popupOverlay.style.display = "none";
        }

        // Event listener to open the popup (e.g., on a button click)
        if (openButton) {
          openButton.addEventListener("click", showPopup);
        }

        // Event listener to close the popup
        closeButton.addEventListener("click", hidePopup);

        // Optional: Close popup when clicking outside the content
        popupOverlay.addEventListener("click", function (event) {
          if (event.target === popupOverlay) {
            hidePopup();
          }
        });
      });
    </script>
    <div id="popupOverlay" class="popup-overlay">
      <div id="popupContent" class="popup-content">
        <h2>Popup Title</h2>
        <p>This is the content of your popup.</p>
        <button id="closePopup">Close</button>
      </div>
    </div>
  </body>
</html>
